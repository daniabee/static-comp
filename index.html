<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Dani Static Comp</title>
</head>
<body>
  <nav class="side-bar">
    <div>
      <img class="profile-picture" src="./assets/profile.png" alt="profile picture">
      <p> Dani Bagley </p>
    </div>
    <section class ="nav-section">
      <h3>Main</h3>
      <div class="icons">
        <img class="icon-image" src="./assets/home.png" alt="home icon"/>
        <p>HOME</p>
      </div>
      <div class="icons">
        <img class="icon-image" src="./assets/suitcase.png" alt="jobs icon"/>
        <p>JOBS</p>
      </div>
      <div class="icons">
        <img class="icon-image" src="./assets/resume.png" alt="resumes icon"/>
        <p>RESUMES</p>
      </div>
      <div class="icons">
        <img class="icon-image" src="./assets/to-do-list.png" alt="tasks icon"/>
        <p>TASKS</p>
      </div>
      <div class="icons">
        <img class="icon-image" src="./assets/calendar.png" alt="calendar icon"/>
        <p>CALENDAR</p>
      </div>
    </section>
    <section class ="nav-section">
      <h3>Admin</h3>
      <div class="icons">
        <img class="icon-image" src="./assets/group.png" alt="users icon"/>
        <p>USERS</p>
      </div>
      <div class="icons">
        <img class="icon-image" src="./assets/location.png" alt="locations icon"/>
        <p>LOCATIONS</p>
      </div>
      <div class="icons">
        <img class="icon-image" src="./assets/workflow.png" alt="workflow icon"/>
        <p>WORKFLOWS</p>
      </div>
      <div class="icons">
        <img class="icon-image" src="./assets/card.png" alt="job boards icon"/>
        <p>JOB BOARDS</p>
      </div>
      <div class="icons">
        <img class="icon-image" src="./assets/network.png" alt="social icon"/>
        <p>SOCIAL</p>
      </div>
    </section>
    <section class ="nav-section">
      <h3>Categories</h3>
      <div class="icons">
        <input type="checkbox" id="administrative">
        <label for="administration"> Administrative </label><br>
      </div>
      <div class="icons">
        <input type="checkbox" id="design">
        <label for="design"> Design </label><br>
      </div>
      <div class="icons">
        <input type="checkbox" id="executive">
        <label for="executive"> Executive </label><br>
      </div>
      <div class="icons"> 
        <input type="checkbox" id="human-resources">
        <label for="human-resources"> Human Resources </label><br>
      </div>
    </section>
  </nav>
  <main>
    <!-- big section goes here-->
  </main>
</body>
</html>
